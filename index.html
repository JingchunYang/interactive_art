            cursor: pointer;
            font-size: 16px;

        }

        .custom-upload-button:hover {

        }



        .control-group {

            background-color: bisque;

<body>

    <div class="all">
        <header class="header">
            <h1>Create Your Sublime Dream</h1>
        </header>
    
        <div class="container">
    
    
    
    
            <div id="art-container">
                <!-- Placeholders for images with random sources -->
                <img src="image/grassland1.jpg" id="image1" class="art-image" alt="Art Image 1">
                <img src="image/grassland2.jpg" id="image2" class="art-image" alt="Art Image 2">
                <img src="image/grassland3.jpg" id="image3" class="art-image" alt="Art Image 3">
            </div>
    
    
    
            <div class="eachControl upload">
                <label for="image-upload" class="custom-upload-button">Upload Your Image</label>
                <input type="file" id="image-upload" accept="image/*">
    
            </div>
    
    
    
            <div id="controls">
    
                <!-- Controls for manipulating art -->
                <div class="control-group" id="controls-image1">
    
                    <h3>Controls for Image 1</h3>
    
                    <div class="controlGrid">
    
                        <div class="eachControl">
                            <label for="blend-mode-image1">Blend Mode:</label>
                            <select id="blend-mode-image1" class="blend-mode">
                                <option value="normal">Normal</option>
                                <option value="multiply">Multiply</option>
                                <option value="screen">Screen</option>
                                <option value="overlay">Overlay</option>
                                <!-- Add more blend modes as needed -->
                            </select>
                        </div>
    
                        <div class="eachControl">
                            <label for="position-x-image1">Position X:</label>
                            <input type="range" id="position-x-image1" class="position-x" name="position-x-image1" min="0"
                                max="100">
    
                        </div>
    
                        <div class="eachControl">
                            <label for="position-y-image1">Position Y:</label>
                            <input type="range" id="position-y-image1" class="position-y" name="position-y-image1" min="0"
                                max="100">
                        </div>
    
                        <div class="eachControl">
                            <label for="width-image1"> Width(%)</label>
                            <input type="range" id="width-image1" class="width" name="rotation-image1" min="10" max="100">
                        </div>
    
                        <div class="eachControl">
                            <label for="height-image1">Height(%)</label>
                            <input type="range" id="height-image1" class="height" name="height-image1" min="10" max="100">
                        </div>
    
                        <div class="eachControl">
                            <label for="size-image1">Size (%):</label>
                            <input type="range" id="size-image1" class="size" name="size-image1" min="30" max="80">
                        </div>
    
                        <br>
                        <br>
    
                        <div class="eachControl">
                            <label for="opacity-image1">Opacity (%):</label>
                            <input type="range" id="opacity-image1" class="opacity" name="opacity-image1" min="0" max="1"
                                step="0.1">
                        </div>
    
                        <div class="eachControl">
                            <label for="rotation-image1">
                                Rotation (deg)
                            </label>
                            <input type="range" id="rotation-image1" class="rotation" name="rotation-image1" min="0"
                                max="360">
                        </div>
    
    
                        <div class="eachControl">
                            <label for="z-index-image1">Z-Index:</label>
                            <input type="range" id="z-index-image1" class="z-index" name="z-index-image1" min="0" max="10">
                        </div>
    
                    </div>
    
                </div>

                    <h3>Controls for Image 2</h3>
                    <div class="controlGrid">
                        <label for="blend-mode-image2">Blend Mode:</label>

                        <div class="eachControl">

                        </div>
    
                        <div class="eachControl">
                            <label for="height-image2">Height(%)</label>
                            <input type="range" id="height-image2" class="height" name="height-image2" min="10" max="100">
                        </div>
    
                        <div class="eachControl">

                            <input type="range" id="size-image2" class="size" name="size-image2" min="30" max="80">

                        </div>
                    </div>
    
    
    
    
                </div>
    
    
    
    
                <div class="control-group" id="controls-image3">
                    <h3>Controls for Image 3</h3>
    
                    <div class="controlGrid">
                        <label for="blend-mode-image3">Blend Mode:</label>
                        <select id="blend-mode-image3" class="blend-mode">

                        <div class="eachControl">
                            <label for="position-x-image3">Position X:</label>
                            <input type="range" id="position-x-image3" class="position-x" name="position-x-image3" min="0"
                                max="100">
                        </div>
    
                        <div class="eachControl">
                            <label for="position-y-image3">Position Y:</label>
                            <input type="range" id="position-y-image3" class="position-y" name="position-y-image3" min="0"
                                max="100">
                        </div>
    
    
                        <div class="eachControl">
                            <label for="width-image3"> Width(%)</label>
                            <input type="range" id="width-image3" class="width" name="rotation-image3" min="10" max="100">
                        </div>
    
    
                        <div class="eachControl">
                            <label for="height-image3">Height(%)</label>
                            <input type="range" id="height-image3" class="height" name="height-image3" min="10" max="100">

                        <div class="eachControl">

                                Rotation (deg)

                            <input type="range" id="rotation-image3" class="rotation" name="rotation-image3" min="0"

                        <div class="eachControl">

                            <input type="range" id="z-index-image3" class="z-index" name="z-index-image3" min="0" max="10">
                        </div>
    
                    </div>
                </div>
    
    
    
    
            </div>
    
    
    
    
    
        </div>
    
    
    
        <div id="email-section" class="email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button id="send-email">Send Art</button>
        </div>
    
    
    
        <footer class="header">
            <p>© Art by Yourself</p>
        </footer>

    </div>
